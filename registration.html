<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Competition Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fdb813;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #fdb813;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #fcbf49;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Student Registration</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="college" placeholder="College Name" required />
      <select id="language" required>
        <option value="">Preferred Language</option>
        <option value="C++">C++</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const language = document.getElementById("language").value;

      const student = { name, email, college, language };

      // Save to localStorage
      const all = JSON.parse(localStorage.getItem("students")) || [];
      all.push(student);
      localStorage.setItem("students", JSON.stringify(all));

      // Redirect to list page
      window.location.href = "participants.html";
    });
  </script>
</body>
</html>
