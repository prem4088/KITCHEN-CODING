<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackArena - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      overflow-x: hidden;
    }
    body {
      color: white;
      position: relative;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffff;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0px;
      position: relative;
      z-index: 2;
    }
    .hero h2 {
      font-size: 3rem;
      color: #4f1818;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn-register {
  padding: 18px 36px;
  font-size: 1.3rem;
  font-weight: bold;
  background: linear-gradient(135deg, #00ffff, #0077ff);
  color: #000;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn-register:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #00e6e6, #0055cc);
  box-shadow: 0 10px 25px rgba(0, 255, 255, 0.6);
}


    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .popup-content {
      background-color: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      animation: slideIn 0.5s ease-in-out;
    }
    .popup-content h3 {
      margin-bottom: 20px;
      color: #00ffff;
    }
    .popup-content button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: crimson;
      color: rgb(255, 255, 255);
      cursor: pointer;
      border-radius: 6px;
    }
    @keyframes slideIn {
      from {transform: translateY(-200px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      margin-top: 50px;
      color: #aaa;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="./4968-181688475_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header>
    <h1>HackArena</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="participants.html">Participants</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to HackArena 2025</h2>
    <p>Join the ultimate coding competition and win exciting prizes. Hosted by top institutes nationwide.</p>
    <a href="registration.html">
        <button class="btn-register">Register Now</button>
      </a>
      
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Ready to code?</h3>
      <p>Click below to register and be part of HackArena 2025!</p>
      <a href="registration.html"><button>Go to Registration</button></a>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    &copy; 2025 HackArena. All rights reserved.
  </footer>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
